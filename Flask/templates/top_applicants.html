{%extends 'Blank.html'%}


{%block title%}Top Applicants{%endblock%}

{%block welcome%}<h3>Here are all the top applicants for this Job</h3>{%endblock%}

{%block content%}<h3>{{message}}</h3>
<form method="POST">
    <table class="table table-striped table-hover table-active">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>

        {%for candidate in candidates%}

        <tr>
            <td>{{candidate[0]}}</td>
            <td>{{candidate[1]}}</td>
        </tr>
        {%endfor%}
    </table>
    <a href={{url_for('jobs_posted_by_recruiter_page')}}><button class="btn btn-primary" type="submit" name="Back">Back</button></a>
</form>
{%endblock%}
